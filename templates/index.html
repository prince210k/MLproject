<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card mx-auto mt-5 form-card">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center"><i class="fas fa-graduation-cap me-2"></i>Student Exam Performance Indicator</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('predict_datapoint')}}" method="post">
                    <h2 class="text-center mb-4">
                        <legend>Student Exam Performance Prediction</legend>
                    </h2>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <select class="form-select" name="gender" required>
                                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Race or Ethnicity</label>
                                <select class="form-select" name="ethnicity" required>
                                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                                    <option value="group A">Group A</option>
                                    <option value="group B">Group B</option>
                                    <option value="group C">Group C</option>
                                    <option value="group D">Group D</option>
                                    <option value="group E">Group E</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Parental Level of Education</label>
                                <select class="form-select" name="parental_level_of_education" required>
                                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                                    <option value="associate's degree">Associate's Degree</option>
                                    <option value="bachelor's degree">Bachelor's Degree</option>
                                    <option value="high school">High School</option>
                                    <option value="master's degree">Master's Degree</option>
                                    <option value="some college">Some College</option>
                                    <option value="some high school">Some High School</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Lunch Type</label>
                                <select class="form-select" name="lunch" required>
                                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                                    <option value="free/reduced">Free/Reduced</option>
                                    <option value="standard">Standard</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Test Preparation Course</label>
                                <select class="form-select" name="test_preparation_course" required>
                                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                                    <option value="none">None</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Reading Score (0-100)</label>
                                <input class="form-control" type="number" name="reading_score"
                                    placeholder="Enter reading score" min="0" max="100" required />
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Writing Score (0-100)</label>
                                <input class="form-control" type="number" name="writing_score"
                                    placeholder="Enter writing score" min="0" max="100" required />
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-success btn-lg" type="submit">
                            <i class="fas fa-calculator me-2"></i>Predict Math Score
                        </button>
                    </div>
                </form>
                
                {% if results %}
                <div class="alert alert-info mt-4 prediction-result">
                    <h4 class="alert-heading text-center">Prediction Result</h4>
                    <hr>
                    <p class="text-center fs-3 fw-bold">The predicted math score is: {{ results }}</p>
                </div>
                {% endif %}
            </div>
            <div class="card-footer text-center text-muted">
                <small>Student Performance Prediction System</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
